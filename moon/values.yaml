moon:

  ##
  ## Global flag to enable resource limits to run Moon on Kubernetes cluster, or to disable to run Moon locally on Minikube.
  ##
  enabled:
    resources: true

  ##
  ## Global flag to enable/disable resource quota control pod limits (by default Moon has permissions to update resourcequota)
  ##
  resourcequotacontrol: true

#  ##
#  ## Optional fields that specifies the maximum number of pods that can be created over the desired number of pods
#  ## and that can be unavailable during the update. You can use both int and percent values.
#  ##
  rollingUpdate: {}
#    maxSurge: 25%
#    maxUnavailable: 25%

#  ##
#  ## The value of the moon sessions limit, will be ignored if resourcequotacontrol == true
#  ##
#  sessionsLimit: 0

  ##
  ## Optionally add annotations to the service account generated byt the chart
  ## This is necessary if you intend to use the moon service account for
  ## Workload Identity or want to tag it for any security monitoring tools
  ##
  serviceaccount:
    annotations: {}
      # iam.gke.io/gcp-service-account: moon-sa-on-gcp@gcp-project.iam.gserviceaccount.com
#  ##
#  ## Global timeouts.
#  ##
#  timeouts:
#    ##
#    ## Browser pod will be deleted after this timeout, if there was no comminication with it.
#    ##
#    sessionTimeout: 1m
#    ##
#    ## Browser pod will wait in queue until resources become awailable.
#    ##
#    sessionAttemptTimeout: 30m

#  ##
#  ## Node Selector for Moon pods
#  ##
#  nodeSelector:
#    kubernetes.io/os: linux

## If specified, the pod's security policies.
## ref: https://kubernetes.io/docs/concepts/policy/pod-security-policy/
##
#  securityContext:
#    runAsUser: 1000

## Assign custom affinity rules to the instance
## ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/
##
  affinity: {}
#   nodeAffinity:
#     requiredDuringSchedulingIgnoredDuringExecution:
#       nodeSelectorTerms:
#       - matchExpressions:
#         - key: kubernetes.io/e2e-az-name
#           operator: In
#           values:
#           - e2e-az1
#           - e2e-az2

#  ## If specified, the pod's priorityClassName.
#  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/pod-priority-preemption/#priorityclass
#  ##
#  priorityClassName: default

  ## If specified, the pod's tolerations.
  ## ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
  ##
  tolerations: []
#     - key: "key"
#       operator: "Equal"
#       value: "value"
#       effect: "NoSchedule"

#  ##
#  ## Number of running Moon replicas.
#  ##
#  replicas: 2

#  ##
#  ## Environment variables passed to moon container.
#  ##
#  env: {}

  ##
  ## Resources assigned to moon container.
  ##
  resources:
    limits:
      cpu: 0.5
      memory: 64Mi
    requests:
      cpu: 0.5
      memory: 64Mi

#  ##
#  ## Override moon image
#  ##
#  image: aerokube/moon:dev

#  ##
#  ## Override moon guest user
#  ##
#  guestUser: browsers

#  ##
#  ## Override repository for pulling images
#  ##
#  repository:
#    ##
#    ## Override repository for Chrome Devtools images
#    ##
#    chromeDevtools: quay.io/cdtp
#    ##
#    ## Override repository for Cypress images
#    ##
#    cypress: quay.io/browsers
#    ##
#    ## Override repository for Playwright images
#    ##
#    playwright: quay.io/playwright

  ##
  ## Resources assigned to moon-api container.
  ##
  api:
    resources:
      limits:
        cpu: "0.25"
        memory: 64Mi
      requests:
        cpu: "0.05"
        memory: 64Mi

#    ##
#    ## Environment variables passed to moon-api container.
#    ##
#    env: {}

#    ##
#    ## Override moon-api image
#    ##
#    image: aerokube/moon-api:dev

#    ##
#    ## Override moon-api guest user
#    ##
#    guestUser: browsers

  ##
  ## Resources assigned to moon-ui container.
  ##
  ui:
    resources:
      limits:
        cpu: "0.25"
        memory: 64Mi
      requests:
        cpu: "0.05"
        memory: 64Mi
#    ##
#    ## Environment variables passed to moon-ui container.
#    ##
#    env: {}

#    ##
#    ## Override moon-ui image
#    ##
#    image: aerokube/selenoid-ui:dev

#  ##
#  ## Enable authentication for moon-ui.
#  ##
#    auth:
#      enabled: true

#  ##
#  ## Whether to allow access to VNC and logs from the outside
#  ##
#    externalAccess: true

  ##
  ## Moon entrypoint.
  ##
  service:
    annotations: {}
    labels: {}
    type: LoadBalancer
#    loadBalancerIP: 1.2.3.4
#    externalIPs: []

  ##
  ## Moon ui entrypoint, "/wd/hub" if necessary.
  ##
  ingress:
    enabled: false
    annotations: {}
    ingressClassName: nginx
    host: moon.aerokube.local
    tls: []
#     - secretName: moon-tls
#       hosts:
#       - moon.aerokube.local
    paths:
    - path: /
      port: 8080
    - path: /wd/hub
      port: 4444
    - path: /cypress
      port: 4444
    - path: /playwright
      port: 4444
    - path: /cdtp
      port: 4444
    - path: /download
      port: 4444
    - path: /clipboard
      port: 4444
    - path: /devtools
      port: 4444
    - path: /mobile
      port: 4444

  separateIngresses: []
